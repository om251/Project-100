<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="style.css" rel="stylesheet">

<body>
<center>
    <h1>Collage Web App</h1>
    <h4>As soon as the popup appears, please click Allow</h4>
    <h3>Say "selfie" for Taking your selfie to make a Collage</h3>
    <button class="btn btn-primary" onclick="start()">start</button>
    <h4>Press the start button</h4>
    <label>Your Webcam :</label>
    <div id="camera"></div>
    <label>All the selfies will be displayed here</label>
    <div id="resultShow">

        <div id="result1" class="module">
            <img id="a1" src="shelby_500_2.png" style="width: 30%;">
        </div>

        <div id="result2">
            <img id="b2" src="fh_5.png" style="width: 30%;">
        </div>

        <div id="result3">
            <img id="c3" src="Background.jpeg" style="width: 30%;">
        </div>
    </div>
</center>
<div class="copy_right_footer">

</div>

</body>

</html>
